<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biaodan</title>
    <style>
        div{
            padding: 10px;
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name">
            <!-- <br/>换行 -->
        </div>
        <div>
            <label for="sex">性别：</label>
            男<input type="radio" id="sex" name="sex" value="nan">
            女<input type="radio" id="sex" name="sex" value="nv">
        </div>
        <div>
            <label for="aaa">爱好</label>
            吃<input type="checkbox" id="aaa" name="aaa" value="chi">
            睡<input type="checkbox" id="aaa" name="aaa" value="shui">
            玩<input type="checkbox" id="aaa" name="aaa" value="wan">
        </div>
        <div>

            <label for="bbb">密码</label>
            <input type="password" id="bbb" name="bbb">
        </div>
        <div>
            <input type="file" id="" name="">
        </div>
        <div>
            <label for="age">年龄：</label>
            <select name="age" id="">
                <option value="10以下">10岁以下</option>
                <option value="10-15">10-15</option>
                <option value="15-20">15-20</option>
            </select>
        </div>
        <div>
            <textarea name="description" id="" cols="30" rows="10"></textarea>
        </div>

        <!-- h5 -->
        <div>
            邮箱<input type="email" name="email" id="">
        </div>
        <div>
            网址<input type="url" name="url" id="">
        </div>
        <div>
            数量<input type="number" min="1" max="10" name="num" id="">
            <br>
            <input type="range" min="1" max="10" name="range" id="">
        </div>
        <div>
            日期<input type="date" name="date" id="">
        </div>
       

        <div>
            <button>按钮</button>
            <input type="button" value="这是一个按钮" >
            <input type="reset" value="重置" >
            <input type="submit" value="提交" name="" id="">
        </div>
    </form>
</body>

</html>
