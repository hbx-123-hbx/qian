<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>

<body>
    <script>
        // 五种基本数据类型

        // 字符型  String
        var str1 = "字";
        var str2 = '一堆字';
        // 数值型  Number
        var num = 1;
        console.log(num);
        console.log(str2);
        // 布尔型  Boolen
        var b1 = true;
        var b2 = false;
        console.log(b1);
        // undefined:定义了一个变量，但是没有给他赋值
        /*    var aa;
           console.log(aa); */
        var ud = undefined;
        console.log(ud);

        // console.log(qq); //报错：qq is not defined

        var nu = null; //对空对象的引用：null是一个不存在的对象的占位符

        // 两种引用数据类型
        // Arrray
        var arr = [1, 2, 3];
        console.log(arr);
        // Object
        var obj = {
            name: 'lisi',
            age: 23
        }
        console.log(obj);

        //变量的数据类型可以随意的切换
        str1 = 999;
        console.log(str1);

        // 变量可以省略定义直接赋值
        str3 = "哈哈哈";
        console.log(str3);

        /* 变量的命名规则：
            1、必须由字符，数字，下划线，$组成
            2、不能以数字开头
            3、严格区分大小写
            4、不能用关键字和保留字
        */
        var test = 'hello';
        var test_one = 'world'; //连接符
        var testOne = 'world'; //驼峰式
    </script>
</body>

</html>
