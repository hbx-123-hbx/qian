    <script>
        var arr = [];
        function fibonacci(n){
            if (n < 3) {
                return 1;
            } else {
                return fibonacci(n - 2) + fibonacci(n - 1);
            }
        }
        for(var i = 1;i<=40;i++){
            arr.push(fibonacci(i));
        }
        arr.reverse();
        for (var j=0;j<40;j++){
            document.write(arr[j]+"&nbsp;");
            if((j+1)%6 == 0){
                document.write("<br/>");
            }
        }
