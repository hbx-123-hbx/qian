        var total = 0;
        var win = 0;
        var winRate = 0;
        var numStr = '';
        var isWin = false;

        function lucky() {
            var num = 0;
            numStr = '';
            isWin = false;
            for (var i = 0; i < 3; i++) {
                num = Math.floor(Math.random() * 9 + 1);
                numStr += num;
                if (num == 8) {
                    // 赢了
                    isWin = true;
                }
            }
            if (isWin) {
                win++;
            }
            total++;
            winRate = (win / total) * 100 + '%';
        }

        while (true) {
            lucky();
            if(!confirm(numStr + '\n' + (isWin ? '赢' : '输') + '\n胜率:' + winRate + ',继续吗')){
                break;
            }
        }
