    <script>
        var x = prompt('请输入一个字符串');
        function fn (x){
            var result = '';
            for(var i=0;i<x.length;i++){
                if(parseInt(x.charAt(i)) >=0 && parseInt(x.charAt(i)) <= 9){
                    result += x.charAt(i);
                }
            }
            return result;
        } 
        document.write(fn(x));
