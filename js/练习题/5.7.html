    <script>
        //1 1 2 3 5 8 

        // 非递归方式
        function fibonacci(n){
          var a = 1; //前两位
          var b = 1; //前一位
          var temp = 0; //临时变量
          if(n>=3){
            for(var i=3;i<n;i++){
              temp = b;
              b = a+b;
              a = temp;
            }
            return a+b;
          }else{
            return 1;
          }
        } 
        console.log(fibonacci(6)) 


        // 递归
        function fibonacci(n) {
            if (n < 3) {
                return 1;
            } else {
                return fibonacci(n - 2) + fibonacci(n - 1);
            }
        }
        console.log(fibonacci(7))
