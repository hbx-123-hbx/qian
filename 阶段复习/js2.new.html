<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = 5;
        console.log(typeof a);//number

        var b = 23.67
        console.log( b.toFixed(1) );//23.7

        var c = "13.67";
        var d = "3.67";
        c = Number (c);
        d = new Number(d);
        console.log( c.toFixed(1) );//13.7
        console.log( d.toFixed(1) );//3.7
        console.log(typeof c);//number
        console.log(typeof d);//object

        var now = new Date();
        var now2 = Date();
        console.log(now);//Mon Aug 03 2020 10:08:40 GMT+0800 (中国标准时间)
        console.log(now2);//Mon Aug 03 2020 10:08:40 GMT+0800 (中国标准时间)
        console.log(typeof now);//object
        console.log(typeof now2);//string
        console.log( now.toString() );//Mon Aug 03 2020 10:08:40 GMT+0800 (中国标准时间)


        function Person(name,age){
            this.name = name;
            this.age = age;
            // return "jfvnj";
            // return this.name + "," + this.age;
            return name + ", " + age;
        }
        Person.prototype.toString = function(){
            return this.name + "," + this.age;
        };

        var p1 = new Person('aaa',11)
        console.log(p1.name,p1.age);//aaa 11
        console.log(p1);//Person {name: "aaa", age: 11}
        // alert(p1);//aaa 11
        console.log(p1.toString());//aaa 11

        var p2 = Person('kkkkl',66);
        console.log(p2.name,p2.age);//undefined undefined
        console.log(p2);//kkkkl, 66

        // console.log(window.name,window.age);//kkkkl, 66

    

        var now3 = new Date();
        Date.prototype.toString = function(){
            return "haha";
        };
        console.log(now3);//haha

 

    </script>
</body>
</html>
