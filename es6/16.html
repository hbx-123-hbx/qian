<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    class Person{
      constructor(name,age){
        this.name = name;
        this.age = age;
      }
      showInfo(){
        console.log(this.name+'showinfo');
      }

      static fn(){
        console.log(666);
      }
    }
    let p1 = new Person("小王",20);
    console.log(p1);
    p1.showInfo();
    Person.fn();
   
    class Teacher extends Person{
      constructor(...param){
        super(...param)
        this.school = param[2];
      }
      showSchool(){
        console.log(this.name + this.school);
      }
      // showInfo(){
      //   console.log("hello")
      // }
    }

    let teacher1 = new Teacher("小李",30,"理工");
    teacher1.showInfo();
    teacher1.showSchool();

  </script>
</body>
