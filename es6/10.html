<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-Cale=1.0">
    <title>Document</title>
</head>
<body>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <script>
        let arr = [1,2,3];
        let a1 = new Array(1,2,3,4,5);
        let a2 = new Array(5);
        console.log(a1);//(5) [1, 2, 3, 4, 5]
        console.log(a2);// (5) [empty × 5]

        let aLi = document.getElementsByTagName('li');
        let aaLi = [...aLi];

        console.log(Array.from(aLi));//(3) [li, li, li]

        let jArr = {
            "0":"aa",
            "1":"bb",
            "2":"cc",
            length:3,
        }
        console.log(Array.from(jArr));//(3) ["aa", "bb", "cc"]
        
        console.log(Array.of(2,4,6));
        console.log(Array.of(6));

        let a3 = [1,2,3,4,5,6,7,8];
        console.log(a3.copyWithin(2,3,6));//(8) [1, 2, 4, 5, 6, 6, 7, 8]

        let a4 = a3.find(function(val,key,arr){
            return val>5
        });
        console.log(a4);//6

        let a5 = a3.findIndex(function(val,key,arr){
            return val>5
        });
        console.log(a3);
        console.log(a5);//4

        let a6 =['a','b','c'];
        console.log(a6.fill('xx',1,3));//(3) ["a", "xx", "xx"]
        console.log(a6.fill('yy',1,2));//(3) ["a", "yy", "xx"]
        console.log(a6.fill('zz',0));//(3) ["zz", "zz", "zz"]
        

    </script>
</body>
</html>
