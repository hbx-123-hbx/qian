    // 1、拷贝数组
    let arr1 = [1, 2, 3, [2, 3]];

    // let arr4 = [4, 5];

    // console.log(arr6); //[4,5,'a','b']

    //4、把类数组转化成数组
    // 类数组：看起来跟数组一样，没有数组中的方法
    let aLi = document.getElementsByTagName('li');
    // aLi.push('cbd');//aLi.push is not a function:没有数组中的方法
    console.log(aLi);

    let aLI = [...aLi];
    aLI.push('cbd')
    console.log(aLI);

    arr1.push('abc');
    console.log(arr1);

    /* 2、对象的扩展运算符 */
    // 1、拷贝对象
    let obj1 = {
      name: 'lisi',
      age: 13
    }
    let obj2 = {
      ...obj1
    }
    console.log(obj2);

    // 2、让一个对象作为另一个对象的一部分

    // 属性重名的话后面的会覆盖前面的
    let obj3 = {
      sex: 'female',
      name: 'wangwu',
      ...obj1
    }
    console.log(obj3); //lisi

    // 3、将多个对象连在一起
    let obj4 = {
      height: '183cm',
      name: 'zhaosi'
    }
    let obj5 = {
      ...obj1,
      ...obj4,
    }
    console.log(obj5);
