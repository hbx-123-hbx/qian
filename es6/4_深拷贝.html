    // 深拷贝
    function clone(obj) {
      let o = obj.constructor == Array ? [] : {}
      for (let p in obj) {
        // console.log(p);
        if (typeof obj[p] === 'object') {
          o[p] = clone(obj[p]);
        } else {
          o[p] = obj[p]
        }
      }
      return o
    }
