<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串的扩展 </title>
</head>

<body>
  <div id="container">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
  <script>
    /* 1、模板字符串 */
    let oId = 'wrapper';

    let str1 = '<div id="' + oId + '"></div>';
    console.log(str1);

    let str2 = `<div id="${oId}"></div>`;
    console.log(str2);

    let str3 = '<div id="container">' +
      '<ul>' +
      '<li>1</li>' +
      '<li>2</li>' +
      ' <li>3</li>' +
      ' </ul>' +
      '</div>';
    console.log(str3);

    let str4 = `<div id="container">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>`;
    console.log(str4);

    var str5 = 'hello';
    /* 2、includes()  VS indexOf() */
    console.log(str5.indexOf('el')); //1
    console.log(str5.includes('el')); //true


    /* 3、startsWith()  endsWith() */
    console.log(str5.startsWith('he')); //true
    console.log(str5.startsWith('e')); //false

    console.log(str5.endsWith('lo')); //true
    console.log(str5.endsWith('e')); //false

    /* 4、padStart(5, ‘abc’)  padEnd() */
    console.log(str5.padStart(10, 'abc')); //abcabhello
    console.log(str5.padStart(3, 'abc')); //hello

    console.log(str5.padEnd(8, 'xy')); //helloxyx

    /* 5、repeat(5) */
    console.log(str5.repeat(5)); //hellohellohellohellohello
  </script>
</body>

</html>
