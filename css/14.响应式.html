<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- viewport的作用： -->
    <!-- initial-scale=1.0:页面首次加载缩放比位1.0 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0 ,minimum-scale=1.0 ,maximum-scale=1.0,user-scalable=no">
    <title>响应式</title>
    <link rel="stylesheet" media="screen and (max-width: 960px)" href="./小海豹.css">
    <style>
        body {
            background: #000000;
        }

        #box1 {
            max-width: 900px;
            min-width: 600px;
            height: 300px;
            background: #ffffff;
        }

        @media print{
            body{
                background: #ffffff;
            }
        }
        @media screen and (max-width: 580px) {
            body{
                background: red;
            }
        }
    </style>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
