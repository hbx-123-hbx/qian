<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform3D</title>
    <style>
        #container {
            width: 200px;
            height: 200px;
            border: black solid 1px;
            margin: 200px auto;

            /* 设置透视位置 */
            perspective: 500px;
        }

        #box1 {
            width: 200px;
            height: 200px;
            background: red;

            /* transform: perspective(200px) rotateY(30deg); */
            transform:  rotateY(30deg);

            /* 看出来子元素的3D效果 */
            transform-style: preserve-3d;
        }

        #inner {
            width: 200px;
            height: 200px;
            background: blue;
            transform: rotateY(30deg);
        }
        
    </style>
</head>

<body>
    <div id="container">
        <div id="box1">
            <div id="inner"></div>
        </div>
    </div>
</body>

</html>
